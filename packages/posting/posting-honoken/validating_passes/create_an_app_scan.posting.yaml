    createdOn\": \"2023-05-17 08:00:00\",\n\t\"scannedBarcodeValue\": \"myBarcodeValue\"\
    ,\n\t\"deviceName\": \"My iPhone\",\n\t\"setVoided\": false\n}"
  type: json
